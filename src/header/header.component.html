<header>
    <div class="limited">
        <div class="bg"></div>
        <div class="info">
            <img [src]="avatarUrl" [alt]="title" height="200" width="200" class="avatar">
            <div>
                <h2>{{ title }}</h2>
                <ul class="meta">
                    <li>{{ role }}</li>
                    <li>{{ username }}</li>
                    <li>{{ pronouns }}</li>
                </ul>
            </div>
        </div>
    </div>
</header>
